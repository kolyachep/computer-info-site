<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { 
            background: url(background.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #007BFF, transparent);
            margin: 20px 0;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .nav-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .nav-links a {
            color: #007BFF;
            text-decoration: none;
            font-family: 'Monotype Corsiva', cursive;
            font-size: 18px;
            margin: 0 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход в систему</h1>
        <hr>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required 
                       placeholder="Введите ваш email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" name="password" required 
                       placeholder="Введите пароль">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loader"></div>
                <p>Вход в систему...</p>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Войти</button>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <div class="nav-links">
            <a href="index.html">На главную</a> &nbsp; | &nbsp;
            <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
    
    <!-- Подключаем Firebase конфигурацию -->
    <script src="firebase-config.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideAllErrors();
            
            const email = this.email.value.trim();
            const password = this.password.value;
            
            if (!email || !password) {
                showError('emailError', 'Заполните все поля');
                return;
            }
            
            // Показываем индикатор загрузки
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // Входим через Firebase
                const result = await loginUser(email, password);
                
                if (result.success) {
                    let successMessage = 'Вход выполнен успешно!';
                    
                    // Если пользователь - администратор
                    if (result.user.role === 'admin') {
                        successMessage += ' Вы вошли как администратор.';
                    }
                    
                    document.getElementById('successMessage').textContent = successMessage;
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Сохраняем данные в localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        uid: result.user.uid,
                        username: result.user.username,
                        email: result.user.email,
                        role: result.user.role || 'user'
                    }));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Перенаправляем через 1 секунду
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                    
                } else {
                    showError('passwordError', result.error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                }
                
            } catch (error) {
                console.error('Ошибка входа:', error);
                showError('passwordError', 'Ошибка входа: ' + error.message);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        // Показать ошибку
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Скрыть все ошибки
        function hideAllErrors() {
            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => {
                error.style.display = 'none';
            });
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
