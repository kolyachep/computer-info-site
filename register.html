<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* Стили остаются без изменений */
        body { 
            background: url(background.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #4CAF50, transparent);
            margin: 20px 0;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .nav-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            font-family: 'Monotype Corsiva', cursive;
            font-size: 18px;
            margin: 0 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <hr>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Имя пользователя:</label>
                <input type="text" name="username" required 
                       placeholder="Придумайте имя пользователя" 
                       minlength="3" maxlength="20">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required 
                       placeholder="Введите ваш email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" name="password" required 
                       placeholder="Придумайте пароль" 
                       minlength="6">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label>Подтверждение пароля:</label>
                <input type="password" name="confirm_password" required 
                       placeholder="Повторите пароль">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" required>
                <label for="agreement" style="display: inline; font-weight: normal;">
                    Я согласен с условиями пользовательского соглашения
                </label>
            </div>
            
            <div class="loading" id="loading">
                <div class="loader"></div>
                <p>Регистрация...</p>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Зарегистрироваться</button>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <div class="nav-links">
            <a href="index.html">На главную</a> &nbsp; | &nbsp;
            <a href="login.html">Уже есть аккаунт? Войти</a>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Скрываем все предыдущие сообщения об ошибках
            hideAllErrors();
            
            const username = this.username.value.trim();
            const email = this.email.value.trim();
            const password = this.password.value;
            const confirmPassword = this.confirm_password.value;
            
            let isValid = true;
            
            // Валидация
            if (username.length < 3) {
                showError('usernameError', 'Имя пользователя должно быть не менее 3 символов');
                isValid = false;
            }
            
            if (!isValidUsername(username)) {
                showError('usernameError', 'Имя пользователя может содержать только буквы, цифры и символы _-');
                isValid = false;
            }
            
            if (!isValidEmail(email)) {
                showError('emailError', 'Введите корректный email адрес');
                isValid = false;
            }
            
            if (password.length < 6) {
                showError('passwordError', 'Пароль должен быть не менее 6 символов');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Пароли не совпадают');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // Показываем индикатор загрузки
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // Регистрируем пользователя через Firebase
                const result = await registerUser(email, password, username);
                
                if (result.success) {
                    let successMessage = 'Регистрация успешна!';
                    
                    // Если пользователь зарегистрировался с админским email
                    if (result.role === 'admin') {
                        successMessage += ' Вы зарегистрированы как администратор.';
                    }
                    
                    document.getElementById('successMessage').textContent = successMessage;
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Сохраняем данные в localStorage для быстрого доступа
                    localStorage.setItem('currentUser', JSON.stringify({
                        uid: result.user.uid,
                        username: username,
                        email: email,
                        role: result.role
                    }));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Перенаправляем через 2 секунды
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                    
                } else {
                    showError('emailError', result.error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                }
                
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                showError('emailError', 'Ошибка регистрации: ' + error.message);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        // Валидация имени пользователя
        function isValidUsername(username) {
            const usernameRegex = /^[a-zA-Z0-9_-]+$/;
            return usernameRegex.test(username);
        }
        
        // Валидация email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Показать ошибку
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Скрыть все ошибки
        function hideAllErrors() {
            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => {
                error.style.display = 'none';
            });
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Проверка в реальном времени
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.name + 'Error';
                if (document.getElementById(errorId)) {
                    document.getElementById(errorId).style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
